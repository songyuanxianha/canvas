<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>矩阵变换</title>
</head>
<style lang="css">
    canvas {
        background: #ccc;
    }
</style>
<body>
    <canvas id="canvas"></canvas>
</body>
<script>
    window.onload = function() {
        var canvas = document.getElementById("canvas");
        canvas.width = 600;
        canvas.height = 600;
        var ctx = canvas.getContext("2d");
        ctx.lineWidth = 2;

        ctx.save();
        // ctx.transform(a,b,c,d,e);
        ctx.transform(2,0.2,0.2,2,10,10);
        ctx.transform(2,0.2,0.2,2,10,10);
        ctx.transform(2,0.2,0.2,2,10,10);  // 如果经过几次重叠变幻,将会叠加效果,会造成混乱,活不想叠加可
        // 使用setTransform(); 将会清除之前的所有矩阵变换效果,以此方法的参数进行变换
        ctx.setTransform(2,0.2,0.2,2,100,100);
        ctx.fillStyle = "red";
        ctx.fillRect(10,10,100,100);
        ctx.restore();

    }
</script>
</html>
