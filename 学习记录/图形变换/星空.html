<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>canvas练习</title>
</head>
<style lang="css">
    canvas {
        background: #ccc;
    }
</style>
<body>
    <canvas id="canvas"></canvas>
</body>
<script>
    window.onload = function() {
        var canvas = document.getElementById("canvas");
        canvas.width = 600;
        canvas.height = 600;
        var ctx = canvas.getContext("2d");
        // ctx.lineWidth = 5;
        ctx.fillStyle = "black";
        ctx.fillRect(0,0,canvas.width,canvas.height);
        for (var i = 0; i < 200; i++) {
            var r = Math.random() * 5 + 5;
            var x = Math.random() * canvas.width;
            var y = Math.random() * canvas.height;
            var deg = Math.random() * 360;
            drawStar(ctx, r, r * 2, x, y, deg);
        }
    }
    // context: 上下文环境  r: 五角星内角半径  R: 五角星外角半径  
    // x: 五角星相对画布x轴的偏移量  y: 五角星相对于画布y轴的偏移量 rot: 五角星旋转的角度
    function drawStar(context, r, R, x, y, rot) {  // r R 可以控制星星的形状
        context.beginPath();
        for (var i = 0; i < 5; i++) {
            context.lineTo(
                Math.cos((18 + i * 72 - rot)/180 * Math.PI) * R + x, 
                -Math.sin((18 + i * 72 - rot)/180 * Math.PI) * R + y
            );
            context.lineTo(
                Math.cos((54 + i * 72 - rot)/180 * Math.PI) * r + x, 
                -Math.sin((54 + i * 72 - rot)/180 * Math.PI) * r + y
            );  
        }
        context.closePath();
        context.fillStyle = "#fb3";
        context.strokeStyle = "#fd5";
        context.fill();
        context.stroke();
    }
</script>
</html>
